<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">{{title}}</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/users/index']">Usuarios</a></li>
                    <li class="breadcrumb-item active">Registrar</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<hr>

<div class="col-md-9">

    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">Formulario de Registro</h3>
        </div>
        <form #userForm="ngForm">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="from-group">
                            <label for="first-name">Primer Nombre</label>
                            <input type="text" name="first-name" id="first-name" class="form-control"
                                [(ngModel)]="user.firstName" placeholder="Ingrese el primer nombre del usuario"
                                required #firstName="ngModel">
                            
                            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                                <span class="requerido" *ngIf="firstName.errors.required">
                                    El primer nombre es obligatorio.
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="middle-name">Segundo Nombre</label>
                            <input type="text" name="middle-name" id="middle-name" class="form-control"
                                [(ngModel)]="user.middleName" placeholder="Ingrese el segundo y/o tercer nombre del usuario">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="last-name">Apellido (s)</label>
                            <input type="text" name="last-name" id="last-name" class="form-control"
                                [(ngModel)]="user.lastName" placeholder="Ingrese el o los apellidos del usuario"
                                required #lastName="ngModel">

                            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                                <span class="requerido" *ngIf="lastName.errors.required">
                                    El apellido (s) es obligatorio.
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" name="username" id="username" class="form-control"
                                [(ngModel)]="user.username" placeholder="Ingrese dirección del usuario"
                                required #username="ngModel">

                            <div *ngIf="username.invalid && (username.dirty || username.touched)">
                                <span class="requerido" *ngIf="username.errors.required">
                                    El nombre de usuario es obligatorio.
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" name="email" id="email" class="form-control" 
                                placeholder="Ingrese un correo electrónico" [(ngModel)]="user.email"
                                required #email="ngModel">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password"
                                placeholder="Ingrese contraseña del usuario"
                                required #password="ngModel">

                            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                                <span class="requerido" *ngIf="password.errors.required">
                                    La contraseña es obligatoria.
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    
                </div>
            </div>

            <div class="card-footer">
                <button *ngIf="!user.userId else elseblock" type="submit" class="btn bg-gradient-success" 
                    (click)="create()" [disabled]="!userForm.form.valid">
                    Registrar
                </button>

                <ng-template #elseblock>
                    <button type="submit" class="btn bg-gradient-danger" 
                        (click)="update()" [disabled]="!userForm.form.valid">

                        Actualizar
                    </button>
                </ng-template>
                
            </div>
        </form>
    </div>

</div>
