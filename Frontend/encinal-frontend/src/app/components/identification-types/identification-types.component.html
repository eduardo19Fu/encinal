<!-- Register Identification Type Modal Window -->
<app-create-identification-type [identificationType]="identificationType"></app-create-identification-type>

<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{title}}</h1>
                <br>
                <a class="btn bg-gradient-success" data-toggle="modal" data-target="#modal-lg">
                    <i class="fas fa-plus-circle"></i>
                    Nuevo
                </a>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>


<div class="card">
    <div class="card-header">
        Listado de Tipos de Identificación
    </div>
    <div class="card-body table-responsive">

        <div *ngIf="identificationTypes?.length == 0" class="alert alert-info alert-dismissible">
            <h5>
                <i class="icon fas fa-info"></i>
                Atención!
            </h5>

            No existe ninguna manzana registrada en la Base de Datos!
        </div>

        <table id="identification-types" class="table table-hover table-striped table-bordered dataTable dtr-inline table-sm" role="grid"
            *ngIf="identificationTypes?.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Opciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let type of identificationTypes">
                    <td>{{type.identificationTypeId}}</td>
                    <td>{{type.name}}</td>
                    <td class="center-options">

                        <button class="btn bg-gradient-warning" type="button" name="edit">

                            <i class="fas fa-edit"></i>
                            Editar
                        </button>&nbsp;

                        <button class="btn bg-gradient-danger" type="button" name="delete" (click)="delete(type)">

                            <i class="fas fa-trash-alt"></i>
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Opciones</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
