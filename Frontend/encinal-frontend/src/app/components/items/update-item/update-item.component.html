<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">{{title}}</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/items/index']">Items</a></li>
                    <li class="breadcrumb-item active">Registrar</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<hr>

<div class="col-md-9">

    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">Formulario de Registro</h3>
        </div>
        <form #clientForm="ngForm">
            <div class="card-body">

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="item-value">Nuevo Valor</label>
                            <input type="number" name="item-value" id="item-value" class="form-control" 
                            placeholder="Ingrese un correo electrÃ³nico" [(ngModel)]="item.itemValue">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <button class="btn bg-gradient-success" 
                    (click)="update()" [disabled]="!clientForm.form.valid">
                    
                    Actualizar
                </button>
            </div>
        </form>
    </div>

</div>
