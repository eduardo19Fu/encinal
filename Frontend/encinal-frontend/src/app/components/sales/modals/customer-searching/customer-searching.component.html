<div class="modal-body table-responsive">
    <table id="customers" class="table table-hover table-striped table-bordered dataTable dtr-inline table-sm"
    role="grid" *ngIf="customers?.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Identificaci贸n</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.clientId}}</td>
                <td>{{customer.firstName + ' ' + customer.lastName}}</td>
                <td>{{customer.id}}</td>
                <td>
                    <button class="btn bg-gradient-cyan" (click)="chooseCustomer(customer)">
                        Elegir
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Identificaci贸n</th>
                <th>Opciones</th>
            </tr>
        </tfoot>
    </table>
</div>
