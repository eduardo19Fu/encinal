<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{title}}</h1>
                <br>
                <a class="btn bg-gradient-success" [routerLink]="['/sales/create']">
                    <i class="fas fa-plus-circle"></i>
                    Nueva
                </a>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<div class="card">
    <div class="card-header">
        Filtros
    </div>
    <div class="container">
        <form action="">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="from-grup">
                            <label for="init-date">Fecha Inicial</label>
                            <input type="date" name="init-date" id="init-date" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="end-date">Fecha Final</label>
                            <input type="date" name="end-date" id="end-date" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn bg-gradient-gray">
                            <i class="fas fa-search"></i>
                            Buscar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<hr>

<div *ngIf="sales?.length == 0" class="alert alert-info alert-dismissible">
    <h5>
        <i class="icon fas fa-info"></i>
        Atenci√≥n!
    </h5>

    No existe ninguna venta registrada en la Base de Datos!
</div>

<div *ngFor="let sale of sales" class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                    data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    <i class="fas fa-chevron-down"></i>
                    {{sale.saleDate}}
                </button>
            </h2>
        </div>

        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
